version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pereval
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=pereval
      - DB_USER=postgres
      - DB_PASSWORD=admin

volumes:
  postgres_data: